<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Confirmed!</title>
</head>

<body>
    <div class='main'>
        <header class='header'>
            <h1 class='header-logo'>Air Slingshot</h1>
    </div>
    <div class="check">
        <div class="form-content user">
            <form onsubmit="handleCheckSeat(event)">
                <div class='form-item'>
                    <label for=" givenName">First Name</label>
                    <input id="givenName" type="text" name="givenName" placeholder="Your first name" />
                </div>
                <div class='form-item'>
                    <label for="surname">Last Name</label>
                    <input id="surname" type="text" name="surname" placeholder="Your last name" />
                </div>

                <p class="or">OR</p>
                <div class='form-item'>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Your email" />
                </div>
                <button class='button confirm' id='confirm-button'>
                    <div class="lds-dual-ring"></div>
                    Check<span id="seat-number"></span>
                </button>
            </form>
        </div>
        <div class="content confirmation">
            <div class="content-form user" id="screenConfirmation">
                <p class="message" id="message">Fill the blanks!</p>
            </div>
        </div>
    </div>
    </div>
    <p class='footer-logo'>The only way to fly!</p>
    <script src="./js/view-reservation.js"></script>
</body>

</html>
